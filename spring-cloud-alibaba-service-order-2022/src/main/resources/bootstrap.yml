spring:
  application:
    name: spring-cloud-alibaba-service-order
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        namespace: spring-cloud-alibaba
        group: PROD_GROUP
        file-extension: yaml
        shared-configs: # 共享配置
          - dataId: spring-cloud-alibaba-common-seata.yaml
            group: SEATA_GROUP
            refresh: true # 设置动态刷新
      discovery:
        namespace: spring-cloud-alibaba
        group: PROD_GROUP